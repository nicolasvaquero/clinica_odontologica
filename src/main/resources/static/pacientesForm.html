<!DOCTYPE html>
<html lang="es">
<head>
    <title>Form Pacinetes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/index.html">Volver al inicio</a>
            </li>
        </ul>
            <div class="row">
                <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                    <h3>Agregar Paciente</h3>
                    <form id="add_new_odontologo">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre"
                                   placeholder="Ingrese el nombre" name="nombre" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido"
                                   placeholder="Ingrese la apellido" name="apellido" required></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="DNI">DNI:</label>
                            <input type="number" class="form-control" id="DNI"
                                   placeholder="Ingrese DNI" name="DNI"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Calle">Calle:</label>
                            <input type="text" class="form-control" id="Calle"
                                   placeholder="Ingrese Calle" name="Calle"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Numero">Numero:</label>
                            <input type="number" class="form-control" id="Numero"
                                   placeholder="Ingrese Numero" name="Numero"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Localidad">Localidad:</label>
                            <input type="text" class="form-control" id="Localidad"
                                   placeholder="Ingrese Localidad" name="Localidad"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Provincia">Provincia:</label>
                            <input type="number" class="form-control" id="Provincia"
                                   placeholder="Ingrese Provincia" name="Provincia"></input>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                            <input type="date" class="form-control" id="fechaIngreso"
                                   placeholder="Ingrese fechaIngreso" name="fechaIngreso"></input>
                        </div>

                        <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
                    </form>
                    <div id="response" style="display:none; margin-top:10px">
                    </div>
                </div>
            </div>
</div>

<script src="/js/pacientes.js"></script>
</body>
</html>
