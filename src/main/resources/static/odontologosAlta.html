<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <link rel="stylesheet" href="./style/pacientes.css">
</head>
<body>

    <form action="#" method="POST" id="addEstudiante">
		<h2>Agregar paciente</h2>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="apellido">Apellido:</label>
		<input type="text" id="apellido" name="apellido" required>

		<label for="matricula">Matricula:</label>
	    <input type="text" id="matricula" name="matricula" required>

		<input type="submit" value="Agregar paciente" id="btn_guardar">
	</form>

	<!-- Tabla de pacientes -->
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Matricula</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<!-- Aquí se mostrarán los pacientes existentes -->
		</tbody>
	</table>

<script src="./js/addEstudiante.js"></script>
</body>
</html>
